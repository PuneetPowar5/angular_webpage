<div class="p-6 max-w-4xl mx-auto space-y-4">
  <h1 class="text-2xl font-bold mb-4">Knowledgebase Editor</h1>

  <!-- Toggle Buttons -->
  <div class="flex gap-3">
    <button
      (click)="preview = false"
      class="px-4 py-2 rounded font-medium"
      [class.bg-blue-600]="!preview"
      [class.text-white]="!preview"
      [class.bg-gray-300]="preview"
    >
      Editor
    </button>

    <button
      (click)="preview = true"
      class="px-4 py-2 rounded font-medium"
      [class.bg-blue-600]="preview"
      [class.text-white]="preview"
      [class.bg-gray-300]="!preview"
    >
      Preview
    </button>
  </div>

  <!-- Editor Mode -->
  <textarea
    *ngIf="!preview"
    [(ngModel)]="content"
    (input)="autoSave()"
    rows="15"
    class="w-full border p-3 rounded focus:ring focus:ring-blue-300"
    placeholder="Enter Text Here..."
  ></textarea>

  <!-- Preview Mode -->
  <markdown *ngIf="preview" class="prose border rounded p-4 bg-white" [data]="content"> </markdown>

  <button
    (click)="save()"
    class="bg-green-600 text-white px-4 py-2 rounded font-semibold hover:bg-green-700"
  >
    Save Article
  </button>
</div>
