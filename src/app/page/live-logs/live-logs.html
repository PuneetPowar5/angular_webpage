<div class="p-6 max-w-4xl mx-auto space-y-4">
  <h2 class="text-2xl font-bold mb-4">Live Logs Panel</h2>

  <div
    #logContainer
    class="h-96 overflow-y-auto border rounded p-4 bg-gray-50"
    (scroll)="onScroll()"
  >
    <div *ngFor="let log of logs" class="text-sm font-mono mb-1">
      {{ log }}
    </div>
  </div>
</div>
