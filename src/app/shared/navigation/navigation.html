<nav class="bg-blue-600 text-white px-6 py-4 flex justify-center items-center">
  <ul class="flex gap-6">
    <li *ngFor="let link of links">
      <a
        [routerLink]="link.path"
        routerLinkActive="text-yellow-300 font-semibold"
        [routerLinkActiveOptions]="{ exact: true }"
        class="hover:text-yellow-200"
      >
        {{ link.name }}
      </a>
    </li>
  </ul>
</nav>
